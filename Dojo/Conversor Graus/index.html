<html>
  <head>
    <title>Conversor Graus</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/graus.js"></script>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <h1>Conversor de Graus</h1>
    </div>

    <div>
      <div>
        <label for="graus"> Graus </label>
        <input type="number" id="graus" />
      </div>
      <div>
        <button
          type="button"
          value="converter para celsius"
          onclick="converterParaCelsius()"
          class="botao"
        >
          converter para celsius
        </button>

        <button
          type="button"
          value="converter para fahrenheit"
          onclick="converterParaFahrenheit()"
          class="botao"
        >
          converter para fahrenheit
        </button>
      </div>
    </div>
  </body>
</html>
