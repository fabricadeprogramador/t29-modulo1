<html>
  <head>
    <title>Lista de Afazeres</title>
    <meta charset="UTF-8" />
    <script src="js/ToDoListController.js"></script>
    <link rel="stylesheet" href="css/todolist.css" />
  </head>
  <body>
    <div class="principal">
      <h1>Gerenciador de Tarefas</h1>

      <div class="entradaDados">
        <input type="text" placeholder="Tarefa" id="inputDescricao" />
        <img
          src="img/add.svg"
          alt="Adicionar Tarefa"
          onclick="todoListController.salvar()"
        />
      </div>
    </div>

    <div class="lista">
      <table class="tabela">
        <tbody id="tabelaDeTarefas"></tbody>
      </table>
    </div>
  </body>
</html>
